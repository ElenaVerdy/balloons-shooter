<!DOCTYPE html>
<html>
<head>
	<title>DebuggerTeam</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="angryBirdsISH.css">
</head>
<body>
	<div id = "container">
		<div id = "game-status-bar">
			<div id = "player1bar" class = "playersBar">
				<div id = "player1score" class = "score">00</div>
				<div class = "buffs-activity tripple-target"></div>
				<div class = "buffs-activity enlarge-the-target"></div>
			</div>
			<div id = "timer"></div>
			<div id = "player2bar" class = "playersBar">
				<div class = "buffs-activity enlarge-the-target"></div>
				<div class = "buffs-activity tripple-target"></div>
				<div id = "player2score" class = "score">00</div>
			</div>
		</div>
		<div class = "finish">
			<div>Congratulations!</div>
			<div id = 'winner'></div>
			<div>Click here to play again.</div>
		</div>
		<div id="player1-starting-position" class="starting-position"></div>
		<div id="player2-starting-position" class="starting-position"></div>
		<div id="bullet"></div>
	</div>

	<script src="angryBirdsISH.js"></script>



</body>

</html>
